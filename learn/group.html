			<script type="mie/p5" name="dots" lines="15" base-0>
let dots;

function setup() {
	new Canvas(500, 50);

	dots = new Group();
	dots.color = 'yellow';
	dots.y = 25;
	dots.diameter = 10;
	
	while (dots.length < 24) {
		let dot = new dots.Sprite();
		dot.x = dots.length * 20;
	}
}

function draw() {
	clear();
}
			</script>

let player, gems;

function setup() {
	new Canvas(160, 352);

	gems = new Group();
	gems.diameter = 10;
	gems.x = () => random(0, canvas.w);
	gems.y = () => random(0, canvas.h);
	gems.amount = 80;

	player = new Sprite();
}

function draw() {
	clear();
	player.moveTowards(mouse);
}

			<md id="md2-0"></md>
			<script type="mie/p5" name="collect gems" horiz>
let player, gems;

function setup() {
	new Canvas(160, 456);

	gems = new Group();
	gems.diameter = 10;
	gems.x = () => random(0, canvas.w);
	gems.y = () => random(0, canvas.h);
	gems.amount = 80;

	player = new Sprite();

	player.overlaps(gems, collect);
}

function collect(player, gem) {
	gem.remove();
}

function draw() {
	clear();
	player.moveTowards(mouse);
}
			</script>

			<script type="mie/p5" name="SubGroup" horiz>
let boxes, smallBoxes, bigBoxes;

function setup() {
	new Canvas(100, 528);

	boxes = new Group();
	boxes.h = 10;

	smallBoxes = new boxes.Group();
	smallBoxes.w = 20;

	bigBoxes = new boxes.Group();
	bigBoxes.w = 60;
}

function draw() {
	clear();

	if (mouse.presses('left')) {
		new smallBoxes.Sprite(mouse.x, mouse.y);
	}
	if (mouse.presses('right')) {
		new bigBoxes.Sprite(mouse.x, mouse.y);
	}
	if (kb.presses('space')) {
		boxes.removeAll();
	}
}
			</script>

			<script type="mie/p5" name="cull">
let balls;
function setup() {
	new Canvas(500, 192);
	balls = new Group();
	balls.collider = 'none';
	balls.direction = () => random(0, 360);
	balls.speed = () => random(1, 5);
	balls.d = 20;
	balls.amount = 10;
}
function draw() {
	clear();
	if (balls.cull(-50)) {
		new balls.Sprite();
	}
}
			</script>

			<script type="mie/p5" name="life">
let water;
function setup() {
	new Canvas(500, 192);
	noCursor();
	world.gravity.y = 10;

	water = new Group();
	water.color = 'blue';
	water.mass = 3;
	water.vel.y = -6;
	water.life = 60;
}
function draw() {
	clear();
	new water.Sprite(mouse.x, mouse.y, 10);

	if (mouse.presses()) new Sprite(250, -200, 40);
}
