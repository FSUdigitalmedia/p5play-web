			<script type="mie/p5" name="keyboard movement">
let player;

function setup() {
	new Canvas(500, 160);
	player = new Sprite();
}

function draw() {
	clear();

	player.speed = 3;
	
	if (kb.pressing('up')) {
		player.direction = -90;
	} else if (kb.pressing('down')) {
		player.direction = 90;
	} else if (kb.pressing('left')) {
		player.direction = 180;
	} else if (kb.pressing('right')) {
		player.direction = 0;
	} else {
	  player.speed = 0;
	}
}
			</script>

		<div id="page-3" class="page">
			<md id="md3-0"></md>
			<script type="mie/p5" name="sprite.mouse">
let sprite;

function setup() {
	new Canvas(500, 100);
	sprite = new Sprite();
}

function draw() {
	clear();
	sprite.color = 'yellow';

	if (mouse.pressing()) sprite.color = 'red';

	if (sprite.mouse.hovering()) sprite.color = 'blue';

	if (sprite.mouse.pressing()) sprite.color = 'green';

	if (sprite.mouse.dragging()) {
		sprite.moveTowards(
			mouse.x + sprite.mouse.x,
			mouse.y + sprite.mouse.y,
			1 // full tracking
		);
	}
}
			</script>

			<script type="mie/p5" name="controller test">
let sprite;

function setup() {
	new Canvas(500, 200);
	sprite = new Sprite(250, 100, 10, 10);
}

function draw() {
	clear();

	if (contro.pressing('a')) {
		sprite.color = 'green';
	} else if (contro.pressing('b')) {
		sprite.color = 'red';
	} else {
		sprite.color = 'yellow';
	}

	sprite.x = 250 + contro.leftStick.x * 80;
	sprite.y = 100 + contro.leftStick.y * 80;
}
