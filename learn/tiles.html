			<script type="mie/p5" title="tiles" lines="29">
let bricks;

function setup() {
	new Canvas(500, 200);

	bricks = new Group();
	bricks.w = 20;
	bricks.h = 10;
	bricks.tile = '=';

	new Tiles(
		[
			'=====...======',
			'======..======',
			'==..==..==....',
			'==..==..==....',
			'======..=====.',
			'=====...======',
			'==..........==',
			'==..........==',
			'==......======',
			'==......=====.'
		],
		100,
		40,
		bricks.w + 4,
		bricks.h + 4
	);
}

function draw() {
	clear();

	for (let brick of bricks) {
		if (brick.mouse.hovers()) {
			brick.color = '#AA4A44';
		}
	}
}
			</script>

			<script type="mie/p5" title="group.tileSize">
let player, blocks;
let gridSize = 32;

function setup() {
	new Canvas(480, 192);

	allSprites.tileSize = gridSize;
	allSprites.rotationLock = true;

	player = new Sprite(1, 1);
	player.color = 'red';

	blocks = new Group();
	new blocks.Sprite(4, 5);
	new blocks.Sprite(3, 2);
	new blocks.Sprite(6, 0);

	player.collides(blocks, (player, block) => {
		block.move(player.heading);
	});
	blocks.collides(blocks, (b, block) => {
		block.move(player.heading);
	});
}

function draw() {
	clear();
	for (let i = 0; i < width / gridSize; i++) {
		for (let j = 0; j < height / gridSize; j++) {
			rect(i * gridSize, j * gridSize, gridSize, gridSize);
		}
	}

	if (kb.presses('up')) player.move('up');
	if (kb.presses('down')) player.move('down');
	if (kb.presses('left')) player.move('left');
	if (kb.presses('right')) player.move('right');
}
