## World

`world.gravity = {x: 0, y: 0}` is the gravity vector. Set `world.gravity.y = 10` to simulate Earth's gravity.

`world.autoCull = true` sprites are removed from the world when they go 10000 pixels offscreen relative to the camera's position. Use the `group.cull` function to set a different cull boundary.

`world.allowSleeping = true` "Sleeping" sprites are taken out of the physics simulation. A sprite starts "sleeping" when it stops moving and doesn't collide with anything that it wasn't already touching. Allowing non-moving sprites to sleep is good for performance but sometimes you may need to wake up a non-moving sprite. This can be done on a per sprite basis by setting `sprite.sleeping = false`.
		</script>
		<div class="minis horiz">
			<script type="text/p5" name="world.allowSleeping = true" horiz>
let ball, floor;

function setup() {
	createCanvas(80, 256);
	world.gravity.y = 10;
	ball = new Sprite(40, 30, 50);
	floor = new Sprite(40, 155, 80, 5, 'static');
}

function draw() {
	clear();
	if (frame == 100)	floor.rotation = 10;
	if (kb.pressing(' ')) ball.sleeping = false;
}
			</script>
			<script type="text/p5" name="world.allowSleeping = false" horiz>
let ball, floor;

function setup() {
	createCanvas(80, 256);
	world.gravity.y = 10;
	world.allowSleeping = false;
	ball = new Sprite(40, 30, 50);
	floor = new Sprite(40, 155, 80, 5, 'static');
}

function draw() {
	clear();
	if (frame == 100)	floor.rotation = 10;
}
			</script>
