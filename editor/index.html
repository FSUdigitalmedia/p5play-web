<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>p5play editor</title>
  <link rel="icon" href="../main/favicon.png" />
  <link rel="stylesheet" href="editor.css" />
</head>

<body>
  <div id="editor">
    <nav id="topNav">
      <img id="logo" src="../main/logo.svg" slot="icon">

      <btn data-tab="editor" class="active">
        <img src="icons/hammer.svg">
      </btn>

      <btn data-tab="desktop">
        <img src="icons/display.svg">
      </btn>

      <btn data-tab="mobile">
        <img src="icons/mobile-screen-button.svg">
      </btn>

      <btn data-tab="share">
        <img src="icons/share-from-square.svg">
      </btn>

      <btn data-tab="book">
        <img src="icons/book-open.svg">
      </btn>

    </nav>
    <nav id="codeNav">
      <btn id="openProject" class="btn-container" onclick="openProject();">
        <img src="icons/folder-open.svg">
        <div id="openProjectLabel"></div>
        <input type="file" id="webFolderSelector" webkitdirectory multiple hidden />
      </btn>
    </nav>
    <pre id="codeEditor"></pre>
  </div>

  <div id="slider"></div>

  <div id="scene">
    <img class="logo-big" src="../main/logo.svg" slot="icon">
    <div>
      <h1>
        p5play editor
      </h1>
      <h4>
        Coming soon!
      </h4>
      <p>For now I recommend using <a href="https://openprocessing.org/sketch/1717172">OpenProcessing</a>.</p>
    </div>
  </div>

  <!-- <div id="book" class="tab">
    <iframe src="../learn/index.html" frameborder="0"></iframe>
  </div> -->

</body>

<script src="editor.js"></script>

</html>
