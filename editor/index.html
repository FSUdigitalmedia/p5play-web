<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>p5play editor</title>
  <link rel="icon" href="../main/favicon.png" />
  <link rel="stylesheet" href="editor.css" />
</head>

<body>
  <div id="main">
    <nav id="topNav">
      <a href="https://p5play.org" class="externalLink">
        <img id="logo" src="../main/logo.svg" slot="icon">
      </a>
      <div id="zones">
        <btn data-zone="sceneEditor" class="na" title="level editor coming soon!">
          <img src="icons/hammer.svg">
        </btn>

        <btn data-zone="desktop" title="desktop">
          <img src="icons/display.svg">
        </btn>

        <btn data-zone="mobile" title="mobile">
          <img src="icons/mobile-screen-button.svg">
        </btn>

        <btn data-zone="share" class="na" title="share">
          <img src="icons/share-from-square.svg">
        </btn>
      </div>

    </nav>
    <nav id="codeNav">
      <btn id="openProject" class="btn-container" onclick="openProject();">
        <img src="icons/folder-open.svg">
        <div id="openProjectLabel"></div>
        <input type="file" id="webFolderSelector" webkitdirectory multiple hidden />
      </btn>
    </nav>
    <pre id="codeEditor"></pre>
    <div id="mobile">
      <div id="qr"></div>
    </div>
  </div>

  <div id="slider"></div>

  <div id="sceneEditor">
    <main></main>
  </div>

</body>

<script src="../v3/q5.min.js"></script>
<script src="../v3/planck.min.js"></script>
<script src="../v3/p5play.js"></script>
<script src="editor.js"></script>

</html>
