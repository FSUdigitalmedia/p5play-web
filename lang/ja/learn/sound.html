				<h2 id="音">音</h2>
				<p><code>loadSound</code> 関数を使用して <code>Sound</code> オブジェクトを作成します。</p>
				<p>音を適切にミックスするためには、0 から 1 の範囲の値を受け入れる <code>setVolume</code> メソッドを使用することがよくあります。</p>
				<p>より広範なオーディオミキシング機能については、<a href="https://p5js.org/reference/#/libraries/p5.sound"
						target="_blank">p5.sound</a> ライブラリを使用できます。</p>
			</md>
			<script type="mie/p5" id="loadSound" horiz="">
let jumpSound;
function preload() {
	jumpSound = loadSound("assets/jump.wav");
}
function setup() {
  new Canvas(100, 224);
}
function draw() {
	if (mouse.presses()) {
		jumpSound.play();
	}
}
